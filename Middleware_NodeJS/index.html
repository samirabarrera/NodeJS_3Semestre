<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/Middleware_NodeJS/style.css">
</head>
<body>
    <body>
        <div class="form-container">
            <h1>Formulario de Solicitud</h1>
            <form id="solicitudForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="tipoSolicitud">Tipo de solicitud:</label>
                    <select id="tipoSolicitud" name="tipoSolicitud" required>
                        <option value="">-- Seleccione una opci√≥n --</option>
                        <option value="VIP">VIP</option>
                        <option value="Prioritarios">Prioritaria</option>
                        <option value="General">General</option>
                    </select>
                </div>
                
                <button type="submit">Enviar Solicitud</button>
            </form>
        </div>
    
</body>
</html>
